services:
  - type: web
    name: n8n
    env: docker
    plan: free
    dockerfilePath: ./docker/images/n8n/Dockerfile
    autoDeploy: true
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "n8n$service"
      - key: GENERIC_TIMEZONE
        value: Europe/Rome
      - key: WEBHOOK_URL
        value: https://tuo-n8n.onrender.com
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
